<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="icon" type="image/x-icon" href="/Images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/loginPage.css">
</head>
<body>

<div class="bg-overlay">
    <div class="container ">
      <div class=" row d-flex w-50 align-items-center justify-content-between vh-100 m-auto ">
        <div class="loginForm">
          <div class="alert alert-danger w-100 ">
           <p class="fw-6 alertText"></p>
        </div>
            <div class="mb-3">
                <image class="logo" src="/Images/icon.png">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter Your Name ...">
              </div>
         
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email ...">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password ...">
              </div>
              <div class="mb-3 d-flex justify-content-between">
              <button class="btn btn-danger" id="registerbtn" type="submit">Register</button>
              <a href="#"class="forgetPass mt-2">Forget Password</a>
                </div>
                
              </div>
              <div class="modal ">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body text-center mt-5">
                      <h4>Try again</h4>
                      <button type="button" class="btn btn-primary  disabled w-25  mt-5">OK</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
            </div>
             
        </div>
        <script src="/JavaScript/log.js"></script>
<script src="/JavaScript/loginPage.js"></script>
</body>
</html>
